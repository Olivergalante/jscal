<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Js Cal</title>
    <link rel="stylesheet"
      href="./syles/styles.css">
  </head>

  <body>
    <h1>Calculator!</h1>
    <main>
      <div class="container">
        <div id="results">...</div>
        <section id="button">
          <button type="button"
            class="add">+</button>
          <button type="button"
            class="subtract">-</button>
          <button type="button"
            class="divide">/</button>
          <button type="button"
            class="multiply">*</button>
          <button class="clear">"C"</button>
        </section>
        <section id="numbers">
          <button type="button"
            class="num1 button">1</button>
          <button type="button"
            class="num2 button">2</button>
          <button type="button"
            class="num3 button">3</button>
          <button type="button"
            class="num4 button">4</button>
          <button type="button"
            class="num5 button">5</button>
          <button type="button"
            class="num6 button">6</button>
          <button type="button"
            class="num7 button">7</button>
          <button type="button"
            class="num8 button">8</button>
          <button type="button"
            class="num9 button">9</button>
          <button type="button"
            class="num0 button">0</button>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>

</html>
